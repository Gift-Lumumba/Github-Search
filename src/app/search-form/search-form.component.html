<div class="container">
  <form (ngSubmit)="submitUser()" #userForm="ngForm">
    <div class="form-group">
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputtext"  placeholder="Enter Github username" [(ngModel)]="newSearch.name.repos" name="name" #name='ngModel'>      
      </div>
    </div>
    <div class="form-group"> 
      <div class="col-sm-offset-2 col-sm-10">
        <br>
        <button (click)='submitUser(name);submitRepos(repos)'class="btn btn-md btn-outline-success" type="submit"  id="button">Search</button>
      </div>
    </div>
  </form>
</div>
