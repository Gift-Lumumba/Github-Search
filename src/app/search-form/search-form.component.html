<div class="container">
    <form (ngSubmit)="submitUser()"  #userForm='ngForm'>
        <div class="form-group">
          <div class="col-sm-10">
            <input type="text" class="form-control" id="username" placeholder="Enter Github Username"[(ngModel)]="newSearch.name" #name='ngModel'>
          </div>
        </div>
        <div class="form-group"> 
          <div class="col-sm-offset-2 col-sm-10">
            <br>
            <button (click)='submitUser(name)' type="submit" id="button"><i class="fa fa-search"></i></button>
          </div>
        </div>
      </form>
</div>
