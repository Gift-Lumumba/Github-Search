<div class="container">
  <form (ngSubmit)="submitUser()" #userForm="ngForm">
    <div class="form-group">
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Enter Github username" id="username" name="name" [(ngModel)]="newSearch.name.repos" #name='ngModel'>          
      </div>
    </div>
    <div class="form-group"> 
      <div class="col-sm-offset-2 col-sm-10">
        <br>
        <button (click)='submitUser(name);submitRepos(repos)' class="btn btn-success btn-md" type="submit" id="button">Search</button>
      </div>
    </div>
  </form>
</div>
